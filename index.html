<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloggy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Bloggy</a>
        <div class="d-flex" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BODY -->
    <div class="container-fluid">
      <div class="col">
        <div class="row mt-4 px-3">
          <div class="container" style="max-width: 60%">
            <h3>Write your thoughts...</h3>
            <div class="container rounded border-sm shadow-sm p-3">
              <form class="add-new-article">
                <div class="mb-3">
                  <label for="titleInput" class="form-label">Title</label>
                  <input type="text" class="form-control" id="titleInput" />
                </div>
                <div class="mb-3">
                  <label for="contentInput" class="form-label">Content</label>
                  <textarea
                    class="form-control"
                    id="contentInput"
                    aria-label="Content"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Create</button>
              </form>
            </div>
            <div class="blogs row-col mt-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
